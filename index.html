<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Media</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Fun with Puppies</h1>
    </header>
    <main>

        <h2>Fun with Puppies</h2>
        <p>This page shows my ability to work with different types of media.</p>
        <h2>Love</h2>
        <p>Prince and Heather love each other</p>
        <video controls="controls" poster="Dogs.JPG" width="300" height="350">
            <source src="KissKiss.mp4" type="video/mp4">
            <source src="Dogs_Playing.avi" type="video/avi">
            <source src="Dogs_Playing.ogv" type="video/ogg">
            <a href="KissKiss.mp4">Kiss_Kiss</a>
        </video>

        <h2>Treat Time</h2>
        <p>Somebody wants a treat. Music "Ride of the Valkyries" by Richard Wagner</p>
        <iframe src="https://www.youtube.com/embed/QEzzRf_BbCE">
            <a href="https://www.youtube.com/embed/QEzzRf_BbCE">YouTube Video</a>
        </iframe>
        <h2>Audio file</h2>
        <audio controls="controls">
            <source src="small-dog-barks.wav" type="audio/wav">
            <source src="small-dog-barks.ogg" type="audio/ogg">
        </audio>
        <h2>Hershey and Prince</h2>
        <div id="gallery">

            <figure id=one>
                <img src="Hershey.JPG" alt="Dog" width="400" height="300">
                <figcaption>Hershey and Prince</figcaption>
            </figure>
            <figure id=two><img src="Prince.JPG" alt="Dog" width="400" height="300">
                <figcaption>Prince</figcaption>
            </figure>

        </div>
    </main>
</body>

</html>
